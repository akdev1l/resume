name: refresh resume
on:
  push:
    branches:
      - master

jobs:
  build-resume-builder:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v2

      - name: login to container registry ghcr.io
        id: login-registry
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: ghcr.io/${{ github.repository_owner }}

      - name: build resume-builder container
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: resume-builder
          tags: latest ${{ github.sha }}
          containerfiles: |
            ./Containerfile

      - name: push to container registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ghcr.io/${{ github.repository_owner }}

  build-resume:
    runs-on: ubuntu-latest
    container: ghcr.io/akdev1l:resume-builder:latest
    steps:
      - name: check out repository code
        uses: actions/checkout@v2
      - name: render resume
        run: make
      - name: push to output branch
        run: |
          git config --global user.name 'resume-builder'
          git config --global user.email 'resume-builder@akdev.xyz'
          git checkout -b output
          git add -f docs/main.pdf
          git rm -rf .github/workflows
          git commit -m 'ci/cd: generated output pdf'
          git push -fu origin output
      - uses: actions/upload-artifact@v2
        with:
          name: resume-latest.pdf
          path: ./docs/main.pdf
